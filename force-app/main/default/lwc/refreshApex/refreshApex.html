<template>
    <lightning-card title="Refresh Apex" icon-name="custom:custom63">
        <div class="slds-grid slds-gutters slds-var-p-horizontal_large">
            <div class="slds-col">
       <lightning-input name="enter-search"  value={searchName} style="color:rgb(105, 237, 10);width:250px;" label="Search Opportunity by Name" type="text" onchange={handleChange} placeholder="e.g Edge SLA"> </lightning-input>
                </div>
    <div class="slds-col">
    <lightning-combobox placeholder="e.g New Customer"  value={comboName} style="color:rgba(105, 237,  10);width:250px;" label="Select the Type" options={options} onchange={Change} required></lightning-combobox>
                </div>
   
     <div class="slds-col slds-var-p-top_large">
    
    
       <lightning-button label="Get All Opportunities!" variant="info" onclick={click2}></lightning-button>
   
</div>
</div>
        <div class="slds-m-around_medium">
        <template if:true={opps.data}>
        <lightning-datatable
            key-field="Id"
            data={opps.data}
            columns={columns}
            onsave={handleSave}
            draft-values={draftValues}>
        </lightning-datatable>
    </template>
        </div>
        
        
    </lightning-card>
</template>
